<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <link rel="stylesheet" href="../assets/css/loginStyle.css"> <!-- Link para o CSS -->
    </head>
<body>
    <header>
        <h1><a href='../index.html' class="header-link">Algorítimo de Governo</a></h1>
        <nav>
            <a href="login.html" id="login-btn">Login</a>
        </nav>
    </header>
    <main class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Algorítimo de Governo. Todos os direitos reservados.</p>
        <p>Para dúvidas, entre em contato: sac@algoritmod governo.com</p>
    </footer>
</body>
</html>
